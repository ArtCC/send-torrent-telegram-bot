version: '3.8'

services:
  send-torrent-telegram-bot:
    image: ghcr.io/artcc/send-torrent-telegram-bot:latest
    container_name: send-torrent-telegram-bot
    restart: unless-stopped
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - ALLOWED_CHAT_IDS=${ALLOWED_CHAT_IDS}
      - WATCH_FOLDER=/watch
      - RSS_STORAGE_FILE=/data/rss_urls.json
    volumes:
      # Mount the watch folder - this should be the same folder your torrent client monitors
      - ${TORRENT_WATCH_PATH:-./watch}:/watch
      # Persist RSS feed URLs across container restarts
      - ${RSS_DATA_PATH:-./data}:/data
    networks:
      - torrent-network
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  torrent-network:
    driver: bridge